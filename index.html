
<!DOCTYPE html>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#3b82f6',
              'secondary': '#1f2937',
              'light': '#f9fafb',
              'dark': '#111827',
            }
          }

  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark text-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <!-- Service Worker Hata Yönetimi -->
    <script>
      // Notification check hatalarını sustur (background check)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
          // Mesajları sessizce işle
          console.debug('Service Worker mesajı alındı');
        });
      }
      
      // Favicon 404 hatasını sustur
      const link = document.querySelector('link[rel="icon"]');
      if (link && link.href.includes('favicon')) {
        link.onerror = () => {
          link.style.display = 'none';
        };
      }
    </script>
  </body>
</html>
