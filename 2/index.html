    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#3b82f6',
              'secondary': '#1f2937',
              'light': '#f9fafb',
              'dark': '#111827',
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.3s ease-out'

          }
        }
      }
